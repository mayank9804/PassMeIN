<div class="uppernav">
  <h3>DASHBOARD</h3>
  <form class="searchform">
    <input type="text" *ngIf='room' name="searchBar" class="searchbox" placeholder="Search" [(ngModel)]='search' (input)='filter()'>
  </form>

  <div class="side-button">
    <a [routerLink]="['/dashboard/profile']">
      <div class="docker">
        <h3>{{username}}</h3>
      </div>
    </a>
  </div>
</div>
