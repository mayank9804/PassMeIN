<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="bar">
            <div class="bar-box">
                <div class="left">
                    <a href="./index.html">
                        <img class="logo" src="./assets/img/logoredblack.png" alt="">
                    </a>
                </div>
                <div class="right">
                    <!--Login Form with email phone otp and feature is placeholder, smart dropdown-->
                    <div class="loginForm">
                        <h2 style="margin-bottom:5%; color: #312628;">REGISTER</h2>
                        <form action="" class="inpform">
                            <input type="email" class="inp" name="" id="" placeholder="EMAIL">
                            <input type="tel" class="inp" name="usrtel" placeholder="PHONE (+91 981XXXXXX)">
                            <div class="otp">
                                <input type="number" class="inp otpnum" placeholder="0">
                                <input type="number" class="inp otpnum" placeholder="1">
                                <input type="number" class="inp otpnum" placeholder="2">
                                <input type="number" class="inp otpnum" placeholder="3">
                            </div>
                            <button type="submit" class="btn">Next</button>
                        </form>
                        <!--Chage of Link with the help of Angular2+ when user wants to shift to signup page-->
                        <div class="changeLinks">
                            
                            <p style="color:#312628;">Already have an account?
                                <span id="signup">
                                    <a href="./login.html">
                                        Log&nbspIn
                                    </a>
                                </span>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
